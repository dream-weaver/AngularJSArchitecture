<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="list-group">
                <a href="#" class="list-group-item active" data-ng-click="backtomain()">
                    <i class="glyphicon glyphicon-chevron-left" aria-hidden="true"></i>
                    <span class="pull-right">{{venue.title}}</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="item-image">
                <img class="shop" width="100" data-ng-src="{{venue.picture_url}}" />
            </div>
        </div>
        <div class="clearfix"></div>
        <hr />
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">Address:</div>
                <div class="col-md-6">{{venue.formatted_address}}</div>
            </div>
        </div>
        <div class="clearfix"></div>
        <hr />
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">Open:</div>
                <div class="col-md-6">{{venue.opening_hours}}</div>
            </div>
        </div>
        <div class="clearfix"></div>
        <hr />
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">Reviews:</div>
                <div class="col-md-6">
                    <div data-ng-repeat="review in venue.reviews">
                        <div>Author: {{review.author_name}}</div>
                        <em>{{review.text}}</em>
                        <div>Rating: {{review.rating}} star(s)</div>`;
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
